<!doctype html>
<html>
	<head>		
		  <!-- angular itself -->
		  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular.js"></script>
		  <!-- angular's testing helpers -->
		  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.11/angular-mocks.js"></script>

		  <script src="source/ng-app.js"></script>

	</head>
	<body ng-app="myApp">
	<div class="row" ng-controller="ngCtrl">

		<div><input type="text" ng-model="customerName" />
		<input type="text" ng-model="customerAge" />
		<input type="text" ng-model="customerPlace" />
		</div>
		<div class="row">
			<input type="button" value="Click Here" ng-click="customerSubmit()" /> 
		</div>
		<div class="row">
			<p>{{customerName}} | {{ customerAge }}  | {{ customerPlace }}</p>
			
		</div>
</div>

	</body>
</html>
